<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
    <style>
        body { background: #f9f4f3; font-family: 'Inter', sans-serif; margin: 0; }
        .cornhub-header {
            background: #fd0000;
            padding: 0 0 0 32px;
            height: 90px;
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .cornhub-logo { height: 60px; }
        .cornhub-title { font-size: 2.2rem; font-weight: bold; color: #222; letter-spacing: 1px; }
        .cornhub-title span { color: #f7b731; }
        .figma-form-card { max-width: 420px; margin: 64px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 48px 32px; }
        .figma-form-title { font-size: 1.7rem; font-weight: bold; color: #fd0000; margin-bottom: 24px; text-align: center; letter-spacing: 1px; }
        .figma-form-btn { background: #fd0000; color: #fff; border: none; border-radius: 20px; padding: 10px 32px; font-weight: bold; width: 100%; margin-top: 16px; font-size: 1rem; transition: background 0.2s; }
        .figma-form-btn:hover { background: #f7b731; color: #222; }
        .form-label { font-weight: bold; color: #222; }
        .form-control { border-radius: 12px; padding: 10px 16px; border: 1px solid #ccc; font-size: 1rem; }
        .rating-btn-group {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 8px;
        }
        .rating-btn-group input[type="radio"] {
            display: none;
        }
        .rating-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 60px;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
            cursor: pointer;
            transition: box-shadow 0.2s, border 0.2s;
            border: 3px solid transparent;
            user-select: none;
        }
        .rating-g   { background: #00ff2a; color: #fff; }
        .rating-pg  { background: #0096ff; color: #fff; }
        .rating-r13 { background: #ffd600; color: #222; }
        .rating-r16 { background: #ff9100; color: #fff; }
        .rating-r18 { background: #ff1a1a; color: #fff; }
        .rating-btn-group input[type="radio"]:checked + .rating-btn {
            box-shadow: 0 0 0 4px #2222;
            border: 3px solid #222;
        }
    </style>
</head>
<body>
    <div class="cornhub-header">
        <img src="{{ url_for('static', filename='cornhub-logo.png') }}" class="cornhub-logo" alt="CornHub Logo">
        <div class="cornhub-title">Corn<span>Hub</span></div>
    </div>
    <div class="figma-form-card">
        <div class="figma-form-title">Add Movie</div>
        <form method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" name="price" min="1" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select name="status" class="form-control" style="border-radius:12px; padding:10px 16px; border:1px solid #ccc; font-size:1rem;">
                    <option value="now_showing">Now Showing</option>
                    <option value="upcoming">Upcoming</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="poster_url" class="form-label">Poster URL:</label>
                <input type="url" class="form-control" name="poster_url" placeholder="https://...">
            </div>
            <div class="mb-3">
                <label class="form-label">Rating:</label>
                <div class="rating-btn-group">
                    <input type="radio" id="rating-g" name="rating" value="G" required>
                    <label for="rating-g" class="rating-btn rating-g">G</label>
                    <input type="radio" id="rating-pg" name="rating" value="PG">
                    <label for="rating-pg" class="rating-btn rating-pg">PG</label>
                    <input type="radio" id="rating-r13" name="rating" value="R-13">
                    <label for="rating-r13" class="rating-btn rating-r13">R-13</label>
                    <input type="radio" id="rating-r16" name="rating" value="R-16">
                    <label for="rating-r16" class="rating-btn rating-r16">R-16</label>
                    <input type="radio" id="rating-r18" name="rating" value="R-18">
                    <label for="rating-r18" class="rating-btn rating-r18">R-18</label>
                </div>
            </div>
            <button type="submit" class="figma-form-btn">Add Movie</button>
        </form>
    </div>
</body>
</html>
