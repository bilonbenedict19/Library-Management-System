<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insufficient Funds</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
    <style>
        body { background: #f9f4f3; font-family: 'Inter', sans-serif; margin: 0; }
        .cornhub-header {
            background: #fd0000;
            padding: 0 0 0 32px;
            height: 90px;
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .cornhub-logo { height: 60px; }
        .cornhub-title { font-size: 2.2rem; font-weight: bold; color: #222; letter-spacing: 1px; }
        .cornhub-title span { color: #f7b731; }
        .figma-insufficient-card {
            max-width: 420px;
            margin: 64px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 48px 32px 40px 32px;
            text-align: center;
        }
        .figma-insufficient-alert {
            background: #fd0000;
            color: #fff;
            border-radius: 8px;
            padding: 18px 0;
            font-size: 1.1rem;
            margin-bottom: 24px;
            font-weight: bold;
        }
        .figma-insufficient-btn {
            background: #f7b731;
            color: #222;
            border: none;
            border-radius: 20px;
            padding: 10px 32px;
            font-weight: bold;
            margin-top: 12px;
            font-size: 1rem;
            transition: background 0.2s;
            margin-right: 10px;
        }
        .figma-insufficient-btn:hover { background: #fd0000; color: #fff; }
        .figma-cancel-btn {
            background: #6c637a;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 32px;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 12px;
            margin-left: 10px;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .figma-cancel-btn:hover { background: #bdbdbd; color: #222; }
    </style>
</head>
<body>
    <div class="cornhub-header">
        <img src="{{ url_for('static', filename='cornhub-logo.png') }}" class="cornhub-logo" alt="CornHub Logo">
        <div class="cornhub-title">Corn<span>Hub</span></div>
    </div>
    <div class="figma-insufficient-card">
        <div class="figma-insufficient-alert">
            Your account balance (₱{{ balance }}) is not enough to pay for this booking (₱{{ total_cost }}).
        </div>
        <form method="post" action="{{ url_for('deposit') }}" style="margin-bottom: 0;">
            <div class="mb-2">
                <label for="amount" class="form-label">Deposit Amount:</label>
                <input type="number" class="form-control" name="amount" min="1" required style="border-radius: 12px; padding: 8px 12px; border: 1px solid #ccc; width: 60%; margin: 0 auto 16px auto; display: block;">
            </div>
            <button type="submit" class="figma-insufficient-btn">Deposit</button>
            <a href="{{ url_for('index') }}" class="figma-cancel-btn">Cancel Booking</a>
        </form>
    </div>
</body>
</html>
